name: Haskell CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Haskell
        uses: haskell/actions/setup@v1
        with:
          ghc-version: "9.4.8"
          stack-version: "latest"

      - name: Build and test with Stack
        run: |
          stack setup
          stack build
          stack test
